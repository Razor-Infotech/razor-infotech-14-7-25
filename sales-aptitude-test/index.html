<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCQ Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css" />
</head>

<body style="margin: 0; padding: 0; box-sizing: border-box;">
  <div id="start-page" style="margin-top: 100px; text-align: center; padding: 20px;">
    <img src="img/logo1 (1).png" alt="Logo" style="max-width: 100%; height: auto;" />
    <h1 style="text-align: center; padding: 10px;"><b>Welcome to the <br /> Sales Aptitude Test</b></h1>
    <form id="user-form" style="padding: 20px; display: flex; flex-direction: column; align-items: center;">
      <input class="p-2" style="border-radius: 10px; width: 100%; max-width: 400px; margin-bottom: 10px;" type="text"
        placeholder="Name" id="name" required />
      <input class="p-2" style="border-radius: 10px; width: 100%; max-width: 400px; margin-bottom: 10px;" type="email"
        placeholder="Email" id="email" required />
      <button type="submit" class="btn btn-primary"
        style="width: 100%; max-width: 400px; background-color: blueviolet;">Start Sales Aptitude Test</button>
    </form>
  </div>
  <div id="quiz-page" style="display: none; padding: 20px; margin-top: 50px;">
    <h1 style="text-align: center;">Sales Aptitude Test</h1>
    <form id="quiz-form" style="display: flex; flex-direction: column; align-items: center;">
      <div id="questions-container" style="width: 100%; max-width: 400px;"></div>
      <button type="button" id="next-question-btn" class="btn btn-primary"
        style="width: 100%; max-width: 400px; display: block; margin: 20px auto;">Next Question</button>
      <button type="submit" id="submit-quiz-btn" class="btn btn-primary"
        style="width: 100%; max-width: 400px; display: none; margin: 20px auto;">Submit</button>
    </form>
  </div>
  <div id="result-page" style="display: none; margin-top: 100px; text-align: center; padding: 20px;" class="p-3">
    <img src="img/logo1 (1).png" alt="Logo" style="max-width: 100%; height: auto;" />
    <h1 style="padding: 10px;">Sales Aptitude Test Results</h1>
    <p id="result-text" class="quiz-r"></p>
    <p><a href="https://razorinfotech.com/" style="color: black;">website: razorinfotech.com</a></p>
    <p id="user-details" style="font-weight: bold;"></p>
  </div>
  <script src="index.js"></script>
</body>

</html>
